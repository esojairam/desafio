<h2>Lista de Transações</h2>
<table>
  <tr>
    <th>Nome</th>
    <th>Data</th>
    <th>Tipo</th>
    <th>Categoria</th>
    <th>Valor</th>
    <th>Ações</th>
  </tr>
  <tr *ngFor="let transacao of transacoes">
    <td>{{ transacao.nome }}</td>
    <td>{{ transacao.data | date }}</td>
    <td>{{ transacao.tipo }}</td>
    <td>{{ transacao.categoria }}</td>
    <td>{{ transacao.valor }}</td>
    <td>
        <button (click)="editTransacao(transacao.id!)">Editar</button>
        <button (click)="deleteTransacao(transacao.id!)">Deletar</button>        
    </td>
  </tr>
</table>
<a routerLink="/transacao">Cadastrar Nova Transação</a>
