<body>
  <h2>Lista de Transações</h2>

  <div class="filtro">
    <button (click)="filtrarTransacoes('todos')">Todos</button>
    <button (click)="filtrarTransacoes('despesa')">Despesas</button>
    <button (click)="filtrarTransacoes('receita')">Receitas</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Data</th>
        <th>Tipo</th>
        <th>Categoria</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transacao of transacoesFiltradas">
        <td>{{ transacao.nome }}</td>
        <td>{{ transacao.data | date }}</td>
        <td>{{ transacao.tipo }}</td>
        <td>{{ transacao.categoria }}</td>
        <td>{{ transacao.valor }}</td>
        <td>
          <button class="edit" (click)="editTransacao(transacao.id!)">
            Editar
          </button>
          <button class="delete" (click)="deleteTransacao(transacao.id!)">
            Deletar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <br /><br />
  <button class="create" (click)="createForm()">
    Cadastrar Nova Transação
  </button>
</body>
